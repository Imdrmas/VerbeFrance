<h1>name: {{name}}</h1>
<h2>age: {{age}}</h2>
<p>{{name}}</p>

<ol class="list-unlisted">
    <input #newItem [(ngModel)]="name">

    <input class="btn btn-primary" type="button" value="Add" (click)="buAdd(newItem.value)">
    <li *ngFor="#job of jobs" (click)="buClick(job)">
     <my-job [job]="job"></my-job>

    </li>
</ol>
